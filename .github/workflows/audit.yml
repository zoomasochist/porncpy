name: Audit

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  audit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Go
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.16'

      
      - name: Build for Linux
        run: go build -v
      
      - name: Build for Windows
        run: go build -v
        env:
          GOOS: windows
          GOARCH: amd64